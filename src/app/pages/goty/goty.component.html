<div class="card-columns">
    <div class="card bg-dark" *ngFor="let game of games">
      <img class="card-img-top" [src]="game.url" [alt]="game.name">
      <div class="card-body">
        <h5 class="card-title">{{game.name}}</h5>
        <p class="card-text">Click aqu√≠ para votar</p>
        <button (click)="vote(game.id)" class="btn btn-block btn-outline-warning">Votar</button>
      </div>
    </div>
</div>
